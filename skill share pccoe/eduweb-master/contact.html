
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | SkillHub</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header" data-header>
        <div class="container">
          <a href="index.html" class="logo">
            <img src="./assets/images/logo.svg" width="162" height="50" alt="skillshare">
          </a>
          <nav class="navbar" data-navbar>
            <ul class="navbar-list">
              <li class="navbar-item"><a href="index.html" class="navbar-link">Home</a></li>
              <li class="navbar-item"><a href="#about" class="navbar-link">About</a></li>
              <li class="navbar-item"><a href="#courses" class="navbar-link">Courses</a></li>
              <li class="navbar-item"><a href="#blog" class="navbar-link">Blog</a></li>
              <li class="navbar-item"><a href="signup.html" class="navbar-link">Sign Up</a></li>
              <li class="navbar-item"><a href="login.html" class="navbar-link">Login</a></li>
            </ul>
          </nav>
        </div>
      </header>
  <div class="contact-container">
    <div class="contact-content">
      <h1>Contact Us</h1>
      <p>If you have any questions, suggestions, or just want to say hello, we'd love to hear from you!</p>

      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
